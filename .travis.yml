sudo: false
language: php
notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 
branches:
  only:
  - "/^v\\d.*$/"
  - master
  - development
php:
- 5.6
- 7.1
- 7.2
env:
- WP_VERSION=4.4 WP_MULTISITE=0
- WP_VERSION=latest WP_MULTISITE=0
- WP_VERSION=trunk WP_MULTISITE=0
matrix:
  fast_finish: true
  exclude:
  - php: 7.1
    env: WP_VERSION=4.4 WP_MULTISITE=0
install:
after_script:
before_deploy:
- npm install
- grunt build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/BR-Staff-*.zip
  on:
    repo: brothman01/BR-Staff
    tags: true
    php: '7.1'
    condition: "$WP_VERSION=trunk"
  skip_cleanup: true
  overwrite: true
